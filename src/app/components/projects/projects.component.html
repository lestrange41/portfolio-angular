<section id="projects" class="projects">
    <div class="container">
        <h2 class="section-title">Proyectos Destacados</h2>

        <div class="projects-grid">
            <div class="project-card" *ngFor="let project of projects">
                <div class="project-image">
                    <span class="project-emoji">{{ project.image }}</span>
                </div>

                <div class="project-content">
                    <h3 class="project-title">{{ project.title }}</h3>
                    <p class="project-description">{{ project.description }}</p>

                    <div class="project-technologies">
                        <span class="tech-tag" *ngFor="let tech of project.technologies">
                            {{ tech }}
                        </span>
                    </div>

                    <div class="project-links">
                        <a *ngIf="project.link" [href]="project.link" class="btn btn-primary btn-sm" target="_blank"
                            rel="noopener noreferrer">Ver Proyecto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
