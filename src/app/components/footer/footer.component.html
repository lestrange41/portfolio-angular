<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-brand">
                <h3 class="footer-logo">&lt;JoelMontilla/&gt;</h3>
                <p class="footer-tagline">{{ 'FOOTER.TAGLINE' | translate }}</p>
            </div>

            <div class="footer-social">
                <h4>{{ 'FOOTER.FOLLOW_ME' | translate }}</h4>
                <div class="social-links">
                    <a *ngFor="let link of socialLinks" [href]="link.url" class="social-link" target="_blank"
                        rel="noopener noreferrer" [title]="link.name">
                        <span>{{ link.icon }}</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; {{ currentYear }} Joel Montilla. {{ 'FOOTER.MADE_WITH' | translate }}</p>
        </div>
    </div>
</footer>
