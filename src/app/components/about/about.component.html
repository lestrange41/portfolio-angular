<section id="about" class="about">
    <div class="container">
        <h2 class="section-title">{{ 'ABOUT.TITLE' | translate }}</h2>

        <div class="about-content">
            <div class="about-text">
                <p [innerHTML]="'ABOUT.TEXT_1' | translate"></p>
                <p [innerHTML]="'ABOUT.TEXT_2' | translate"></p>
                <p [innerHTML]="'ABOUT.TEXT_3' | translate"></p>
            </div>

            <div class="stats-grid">
                <div class="stat-card" *ngFor="let stat of stats">
                    <h3 class="stat-number">{{ stat.number }}</h3>
                    <p class="stat-label">{{ 'ABOUT.STATS.' + stat.translationKey | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
