<header class="header">
    <nav class="container nav">
        <div class="logo">
            <span class="logo-text">&lt;JoelMontilla/&gt;</span>
        </div>

        <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <ul class="nav-menu" [class.active]="isMenuOpen">
            <li><a (click)="scrollToSection('hero')" class="nav-link">{{ 'HEADER.HOME' | translate }}</a></li>
            <li><a (click)="scrollToSection('about')" class="nav-link">{{ 'HEADER.ABOUT' | translate }}</a></li>
            <li><a (click)="scrollToSection('skills')" class="nav-link">{{ 'HEADER.SKILLS' | translate }}</a></li>
            <li><a (click)="scrollToSection('projects')" class="nav-link">{{ 'HEADER.PROJECTS' | translate }}</a></li>
            <li><a (click)="scrollToSection('contact')" class="nav-link">{{ 'HEADER.CONTACT' | translate }}</a></li>
            <li class="lang-switcher">
                <button (click)="changeLanguage('es')" [class.active]="currentLang === 'es'">ES</button>
                <button (click)="changeLanguage('en')" [class.active]="currentLang === 'en'">EN</button>
                <button (click)="changeLanguage('ca')" [class.active]="currentLang === 'ca'">CA</button>
            </li>
        </ul>
    </nav>
</header>
